<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipAppointments - Book Local Services</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #0077b6; color: white; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        .container { padding: 20px; max-width: 600px; margin: auto; background: white; margin-top: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background: #0077b6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005f8a; }
        footer { text-align: center; padding: 10px; margin-top: 30px; color: #555; }
    </style>
</head>
<body>

<header>
    <h1>ZipAppointments.com</h1>
    <p>Find & Book Local Services Quickly</p>
</header>

<div class="container">
    <h2>Book a Service</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
            <option value="">-- Choose a Service --</option>
            <option value="Home Cleaning">Home Cleaning</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrician">Electrician</option>
            <option value="Beauty & Wellness">Beauty & Wellness</option>
            <option value="Auto Repair">Auto Repair</option>
        </select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Date & Time:</label>
        <input type="datetime-local" id="date" name="date" required>

        <label for="message">Special Request / Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Confirm Booking</button>

        <a href="form.html">Form</a>
    </form>
</div>

<footer>
    &copy; 2025 ZipAppointments.com â€” Your Trusted Booking Partner
</footer>

</body>
</html>
